<mat-card class="overlay border-primary">
  <div class="games-list">
    <app-games-list></app-games-list>
  </div>
  <mat-drawer-container class="game-description overlay">
    <mat-drawer class="reviews-info overlay" #drawer mode="side" position="end">
      Reviews
    </mat-drawer>
    <button mat-fab class="reviews-button" mat-button (click)="drawer.toggle()">
      <mat-icon>star_border</mat-icon>
    </button>
    Game description
  </mat-drawer-container>
</mat-card>
