<img class="logo" src="favicon.ico" />
<mat-card class="overlay border-primary" align="center">
  <mat-spinner *ngIf="loading" color="primary"></mat-spinner>
  <mat-card-content *ngIf="!loading">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>{{ "UsernameOrEmail" | translate }}</mat-label>
          <input matInput type="text" formControlName="emailFormControl" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>{{ "Password" | translate }}</mat-label>
          <input
            matInput
            type="password"
            formControlName="passwordFormControl"
          />
        </mat-form-field>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          mat-raised-button
          color="accent"
        >
          {{ "LogIn" | translate }}
        </button>
      </div>
    </form>
    <a routerLink="/auth/forgot">{{ "ForgotPassword" | translate }}</a>
  </mat-card-content>
</mat-card>
